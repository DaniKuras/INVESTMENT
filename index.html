
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק השקעות</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- עמוד 1 -->
        <div id="page1" class="page" style="display: block;">
            <img src="first.jpg" alt="רקע עמוד ראשון" class="background">
            <h1>ברוכים הבאים למשחק ההשקעות</h1>
            <p>המטרה במשחק היא להשקיע את הכסף באפיקים שונים ולחשב כמה תשואה מרוויחים על הכסף</p>
            <button id="startButton" class="green-button">בואו נתחיל</button>
        </div>

        <!-- עמוד 2 -->
        <div id="page2" class="page">
            <h1>קיבלתם 100,000 ש"ח להשקעה!</h1>
            <p>בחרו אפיק השקעה לשנה:</p>
            <div class="options">
                <button class="option" data-option="gimel">קופת גמל (5%)</button>
                <button class="option" data-option="hishtalmut">קרן השתלמות (7%)</button>
            </div>
        </div>

        <!-- עמוד 3 -->
        <div id="page3" class="page">
            <h1>מה הסכום שצברתם אחרי שנה?</h1>
            <div class="options" id="answers1"></div>
        </div>

        <!-- עמוד 4 -->
        <div id="page4" class="page">
            <h1>בואו נשקיע שוב!</h1>
            <p id="currentAmount"></p>
            <div class="options">
                <button class="option" data-option="gimel">קופת גמל (5%)</button>
                <button class="option" data-option="hishtalmut">קרן השתלמות (7%)</button>
            </div>
        </div>

        <!-- עמוד 5 -->
        <div id="page5" class="page">
            <h1>מה הסכום שצברתם אחרי שנה נוספת?</h1>
            <div class="options" id="answers2"></div>
        </div>

        <!-- עמוד 6 -->
        <div id="page6" class="page">
            <img src="last.jpg" alt="רקע עמוד סיום" class="background">
            <h1>כל הכבוד שהשקעתם והרווחתם מעיקרון הריבית דה-ריבית!</h1>
            <p id="finalAmount"></p>
            <p id="totalReturn"></p>
            <p id="totalProfit"></p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
